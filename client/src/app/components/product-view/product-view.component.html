<div class="productView">
  <img class="topImage" src="assets/images/header/HeroBannerImage2.png">
  <img class="heroLogo" src="assets/images/icons/Hipster_HeroLogo.svg">
  <div class="productViewContainer">
    <img class="hotProducts" src="assets/images/icons/Hipster_HotProducts.svg">
  </div>
  <section>
    <div *ngFor="let product of products" class="allProducts">
        <img src="{{product.image}}" class="productImage">
        <br>
        <div class="productInfo" (click)="addToCart(product.id)">
          <p class="productName">{{product.name}}</p>
          <p class="productPrice">{{product.price}} €</p>
          <!--<button (click)="addToCart(product.id)" class="buybtn">Kaufen für {{product.price}} €</button>-->
      </div>
    </div>
  </section>
</div>
