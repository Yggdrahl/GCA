<div class="cart">
  <p class="overCart" *ngIf="cartContent">{{cartContent.length}} items in your cart
    <a routerLink="/product-view">
      <button mat-button class="browsingbtn">Keep Browsing</button>
    </a>
    <button mat-button class="emptybtn" (click)="deleteCart()">Empty Cart</button>
  </p>
  <div *ngFor="let cartContent of cartContent" class="cartContent">
    <p class="cartProducts">
      <img src="{{cartContent.image}}" class="productImage">
      <span class="name">{{cartContent.name}}</span><br>
      <span class="price">{{cartContent.price}} €</span>
    </p>
  </div>
  <p class="shippingCost">Shipping Cost: {{shippingCost}}</p>
  <p class="totalCost">Total Cost: <span class="totalPrice"> {{(totalPrice+shippingCost).toFixed(2)}} €</span> </p>
</div>
  <div class="container py-3 px-lg-5 py-lg-5">
    <div class="col-12 col-lg-8 offset-lg-2">
      <h3 class="checkoutText">Checkout</h3>
      <form action="" method="POST">
        <div class="form-row">
          <div class="col-md-5 mb-3">
            <label for="email">E-mail Address</label>
            <input type="email" class="form-control" id="email"
                   name="email" value="someone@example.com" required>
          </div>
          <div class="col-md-5 mb-3">
            <label for="street_address">Street Address</label>
            <input type="text" class="form-control" name="street_address"
                   id="street_address" value="1600 Amphitheatre Parkway" required>
          </div>
          <div class="col-md-2 mb-3">
            <label for="zip_code">Zip Code</label>
            <input type="text" class="form-control"
                   name="zip_code" id="zip_code" value="94043" required pattern="\d{4,5}">
          </div>

        </div>
        <div class="form-row">
          <div class="col-md-5 mb-3">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" id="city"
                   value="Mountain View" required>
          </div>
          <div class="col-md-2 mb-3">
            <label for="state">State</label>
            <input type="text" class="form-control" name="state" id="state"
                   value="CA" required>
          </div>
          <div class="col-md-5 mb-3">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country"
                   placeholder="Country Name"
                   name="country" value="United States" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="credit_card_number">Credit Card Number</label>
            <input type="text" class="form-control" id="credit_card_number"
                   name="credit_card_number"
                   placeholder="0000-0000-0000-0000"
                   value="4432-8015-6152-0454"
                   required pattern="\d{4}-\d{4}-\d{4}-\d{4}">
          </div>
          <div class="col-md-2 mb-3">
            <label for="credit_card_expiration_month">Month</label>
            <select name="credit_card_expiration_month" id="credit_card_expiration_month"
                    class="form-control">
              <option value="1">Jan</option>
              <option value="2">Feb</option>
              <option value="3">Mar</option>
              <option value="4">Apr</option>
              <option value="5">May</option>
              <option value="6">Jun</option>
              <option value="7">Jul</option>
              <option value="8">Aug</option>
              <option value="9">Sep</option>
              <option value="10">Oct</option>
              <option value="11">Nov</option>
              <option value="12">Dez</option>
            </select>
          </div>
          <div class="col-md-2 mb-3">
            <label>Year</label>
            <select name="credit_card_expiration_year" class="form-control">
              <option value="1">{{date}}</option>
              <option value="2">{{date + 1}}</option>
              <option value="3">{{date + 2}}</option>
              <option value="4">{{date + 2}}</option>
              <option value="5">{{date + 4}}</option>
              <option value="5">{{date + 5}}</option>
            </select>
          </div>
          <div class="col-md-2 mb-3">
            <label for="credit_card_cvv">CVV</label>
            <input type="password" class="form-control" id="credit_card_cvv"
                   name="credit_card_cvv" value="123" required pattern="\d{3}">
          </div>
        </div>
        <div class="form-row center-contents last-row">
         <a routerLink="/orderConfirmation">
          <button mat-button class="btn btn-info" type="submit">Place order</button>
          </a>
        </div>
      </form>
    </div>
  </div>
